# FTSCHG_MCL cleanup log file including the log file for SNMP
/var/log/*.log {
rotate 1
size 50k
copytruncate
compress
}

/var/LCMParam.log {
su sysadmin adm
missingok
rotate 1
size 100k
copytruncate
nocompress
}

# /var/LogFile.RedfishService.log /var/LogFile.RedfishTaskMngr.log
/var/LogFile.Redfish*.log {
